name: "Bug Report"
description: "Report a bug to help us improve the project"
labels: ["bug"]
assignees:
  - your-username

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the details below.

  - type: textarea
    id: bug_description
    attributes:
      label: "Describe the bug"
      description: "A clear and concise description of what the bug is."
      placeholder: "E.g., The app freezes when I click on 'Create'"
    validations:
      required: true

  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: "Steps to Reproduce"
      description: "List all steps to reproduce the issue."
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
      value: |
        1. 
        2. 
        3. 
    validations:
      required: true

  - type: textarea
    id: expected_behavior
    attributes:
      label: "Expected Behavior"
      description: "What is the expected behaviour?"
      placeholder: "E.g., The page should be created without freezing."
    validations:
      required: true

  - type: textarea
    id: actual_behavior
    attributes:
      label: "Actual Behavior"
      description: "What is the actual behaviour?"
      placeholder: "E.g., The app freezes after clicking 'Create'."
    validations:
      required: true

  - type: textarea
    id: logs_screenshots
    attributes:
      label: "Screenshots or Logs"
      description: "If applicable, add screenshots or log outputs."
      placeholder: "Add screenshots or paste log outputs here."

  - type: input
    id: os
    attributes:
      label: "Operating System"
      description: "State the OS you are running StatusPulse on."
      placeholder: "E.g. Debian 12 (Bookworm), 64-bit"
    validations:
      required: true

  - type: input
    id: node_version
    attributes:
      label: "Node.js Version"
      description: "Run `node -v` to find your Node.js version."
      placeholder: "E.g. v20.8.0"
    validations:
      required: true

  - type: input
    id: statuspulse_version
    attributes:
      label: "StatusPulse Version"
      description: "Run `npm run version` in your StatusPulse directory to find the version."
      placeholder: "E.g. v1.0.0"
    validations:
      required: true

  - type: textarea
    id: additional_context
    attributes:
      label: "Additional Context"
      description: "Any other details that might help us understand the issue."
      placeholder: "E.g., I noticed this bug after updating to the latest version."

