name: "Bug Report"
description: "Report a bug to help us improve the project"
title: "[Bug]: "
labels: ["bug"]
assignees:
  - your-username

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the details below.

  - type: input
    id: bug_description
    attributes:
      label: "Describe the bug"
      description: "A clear and concise description of what the bug is."
      placeholder: "E.g., The app crashes when I click on 'Start'"

  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: "Steps to Reproduce"
      description: "List all steps to reproduce the issue."
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
      value: |
        1. 
        2. 
        3. 

  - type: textarea
    id: expected_behavior
    attributes:
      label: "Expected Behavior"
      description: "What did you expect to happen?"
      placeholder: "E.g., The app should load without crashing."

  - type: textarea
    id: current_behavior
    attributes:
      label: "Current Behavior"
      description: "What actually happens?"
      placeholder: "E.g., The app freezes after clicking 'Start'."

  - type: textarea
    id: logs_screenshots
    attributes:
      label: "Screenshots or Logs"
      description: "If applicable, add screenshots or log outputs."
      placeholder: "Drag and drop images or paste log outputs here."

  - type: dropdown
    id: operating_system
    attributes:
      label: "Operating System"
      description: "Select the OS you're using."
      options:
        - "Windows"
        - "macOS"
        - "Linux (Debian-based)"
        - "Linux (Arch-based)"
        - "Other"

  - type: input
    id: node_version
    attributes:
      label: "Node.js Version"
      description: "Run `node -v` to get your Node.js version."
      placeholder: "E.g., v20.8.0"

  - type: input
    id: statuspulse_version
    attributes:
      label: "StatusPulse Version"
      description: "Which version of StatusPulse are you using?"
      placeholder: "E.g., v1.0.0"

  - type: textarea
    id: additional_context
    attributes:
      label: "Additional Context"
      description: "Any other details that might help us understand the issue."
      placeholder: "E.g., I noticed this bug after updating to the latest version."

